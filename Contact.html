<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="Imagenes/art-gallery.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="outputContact.css">
    <title>Contacto</title>
</head>
<body>
    <nav class="barra_tareas" >
        <figure class="Logo_cont">
            <a href="Index.html" class="transc_cont">
                <img src="Imagenes/art-gallery.png" alt="Logo" id="logo_barra" width="100%" class="transc">
            </a>
        </figure>
            <ul class="Seleccion" >
                    <li>
                        <span class="Seleccion_trans">
                            <a href="Index.html" class="Nav_trans">!Love Art</a>
                        </span>
                    </li>
            </ul>
            <figure class="Logo_cont_der">
                <a href="Index.html" class="transc_cont">
                    <img src="Imagenes/art-gallery.png" alt="Logo" id="logo_barra" width="100%" class="transc">
                </a>
            </figure>
    </nav>
    <Section class="Contact Container">
        <div class="row align-items-start Cell_p">
            <div class="col Reach_us">
                <h1>Contact</h1>
                <div>
                    <h3><img src="Iconos/placeholder.png" alt="Ubicacion" width="50px" height="50px"><strong>Dirección</strong></h1>
                    <p>Monterrey, Nuevo León.</p>
                </div>
                <div>
                    <h3><img src="Iconos/phone-call.png" alt="Telefono" width="50px" height="50px"><strong>Teléfono</strong></h3>
                    <p>+52 800 0000</p>
                </div>
                <div>
                    <h3><img src="Iconos/support.png" alt="Soporte" width="50px" height="50px"><strong>Soporte General</strong></h3>
                    <p>!Love Art +52 800 0000</p>
                </div>
            </div>
            <div class="col Message">
                <aside>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                        <input class="form-control" type="text" placeholder="Nombre Completo" aria-label="default input example">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@ejemplo.com">
                      </div>
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Teléfono</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ej. +52 800 0000">
                      </div>
                      <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Comentarios</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Escriba sus comentarios aqui." ></textarea>
                      </div>
                      <div class="cont_button">
                        <button class="button">Enviar</button>
                      </div>
                </aside>
            </div>
          </div>
    </Section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
